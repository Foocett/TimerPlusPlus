<!DOCTYPE html>
<html lang="en">

    <title>Timer++</title>

    <div id="top" class="grid-div"> </div>

        <div id="scramble-text-div">
            <h1 id="scramble-text">
                F U2 L2 B2 F' U L2 U R2 D2 L' B L2 B' R2 U2 Z Y
            </h1>
        </div>
        <label for="scramble-type-select"></label>
        <select name="Cube" id="scramble-type-select">
            <optgroup label="NxN WCA">
                <option value="3">3x3</option>
                <option value="2">2x2</option>
                <option value="4">4x4</option>
                <option value="5">5x5</option>
                <option value="6">6x6</option>
                <option value="7">7x7</option>
            </optgroup>
            <optgroup label="Other WCA">
                <option value="skewb">Skewb</option>
                <option value="sq-one">Square-1</option>
                <option value="pminx">Pyraminx</option>
                <option value="mminx">Megaminx</option>
                <option value="clock">Clock</option>
            </optgroup>
        </select>
    </div>
